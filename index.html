<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style2.css">
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
<!-- <script src="form.js"></script> -->
  <title>Sign-in Sign-up Form</title>
</head>
<body>
<div class="container">
<div id="signInSignUpBox">
  <div id="overlay">
    <div id="overlayInner">
      <div id="signUp">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us pelase login with your personal info.</p>
        <button onClick='moveSliderRight()'>Sign In</button>
      </div>
      <div id="signIn">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start your journey with us.</p>
        <button onClick='moveSliderLeft()'>Sign Up</button>
      </div>
    </div>
  </div>
  <div id="forms">
    <div id="signInForm" class='shiftRight'>
      <div class="holder">
        <h1>Sign in</h1>
        <!-- <a href="#" class='social-media-button'><i class="fa fa-facebook"></i></a>
        <a href="#" class='social-media-button'><i class="fa fa-twitter"></i></a>
        <a href="#" class='social-media-button'><i class="fa fa-linkedin"></i></a> -->
        <p>or use your account</p>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder='Password'>
        <p>Forgot your password?</p> 
        <button onclick="signIn()">Sign In</button>
        <button onclick="signOut()" id="signOut">SignOut</button>
      </div>
    </div>
    <div id="signUpForm">
        <div class="holder">
          <h1>Create Account</h1>
          <!-- <a href="#" class='social-media-button'><i class="fa fa-facebook"></i></a>
          <a href="#" class='social-media-button'><i class="fa fa-twitter"></i></a>
          <a href="#" class='social-media-button'><i class="fa fa-linkedin"></i></a> -->
          <p>or use your email for registration</p>
          <!-- <input type="text" id="email2" placeholder="Name"><br> -->
          <input type="email" id="email2" placeholder="Email"><br>
          <input type="date"  placeholder="DOB"><br>
          <input type="text" placeholder="Place of Birth"><br>
          
          <input type="password" id="password2" placeholder='Password'>
          <button onclick="signUp()">Sign Up</button>
        </div>
    </div>
  </div>
</div>
</div>

<script src='script2.js'></script>
</body>
</html>
